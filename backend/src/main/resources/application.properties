# Application
spring.application.name=Proyecto-Panel-Informativo
server.port=8080
# Permitir conexiones desde cualquier IP (0.0.0.0 = todas las interfaces de red)
server.address=0.0.0.0

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
# Expiración: 30 días (30 * 24 * 60 * 60 * 1000 = 2592000000 ms)
jwt.expiration=2592000000

# H2 Database (Development) - Persistente en archivo
spring.datasource.url=jdbc:h2:file:./data/panel_informativo;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Permitir que Hibernate elimine columnas no utilizadas (solo para desarrollo)
spring.jpa.properties.hibernate.hbm2ddl.auto=update

