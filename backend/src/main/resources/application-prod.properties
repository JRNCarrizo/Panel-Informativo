# Application
spring.application.name=Proyecto-Panel-Informativo
server.port=8080
# Permitir conexiones desde cualquier IP (0.0.0.0 = todas las interfaces de red)
server.address=0.0.0.0

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
# Expiración: 30 días (30 * 24 * 60 * 60 * 1000 = 2592000000 ms)
jwt.expiration=2592000000

# MySQL Database (Production)
# IMPORTANTE: Usar usuario root con contraseña 123456
spring.datasource.url=jdbc:mysql://localhost:3306/panel_informativo?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging
logging.level.com.Panelinformativo=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN

